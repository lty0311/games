function addGoogleAd(){
	var bHeight = document.body.offsetHeight;
	var dtop = bHeight - 555/667*bHeight;
	document.getElementById('ggad').style.height = dtop + 'px';
}
function addLoadEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	}else{  
		window.onload = function() {
			oldonload();
			func();
		}
	}
}
addLoadEvent(addGoogleAd);
